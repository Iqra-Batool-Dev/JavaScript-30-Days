<body>
    <h1>Exercise of Web storage</h1>
    <script>
        // ------------exercise level 1-----------------------

        //Store you first name, last name, age, country, city in your browser localStorage.

        localStorage.setItem('First name', 'Iqra')
        localStorage.setItem('Last name', 'Batool')
        localStorage.setItem('age', 21)
        localStorage.setItem('country', 'pakistan')
        localStorage.setItem('city', 'Faisalabad')
        console.log(localStorage)

        // -----------------exercise level 2-----------------------

        //Create a student object. The student object will have first name, last name, age, skills, country, enrolled keys and values for the keys. Store the student object in your browser localStorage.

        const student = {
            firstName : 'Iqra',
            lastName : 'Batool',
            age : 21,
            skills : ['html', 'css', 'js', 'react', 'node'],
            country : 'Pakistan',
        }

        const studentJson = JSON.stringify(student , undefined , 2)
        localStorage.setItem('student', studentJson)
        console.log(localStorage)



        //---------------------exercise level 3 ----------------------

        //Create an object called personAccount. It has firstname, lastname, incomes, expenses properties and it has totalIncome, totalExpense, accountInfo,addIncome, addExpense and accountBalance methods. Incomes is a set of incomes and its description and expenses is also a set of expenses and its description.
        const personAccount = {
            firstName : '',
            lastName: '',
            incomes : new Set(),
            expenses : new Set(),

            totalIncome(){
                let sum= 0
                for(const income of this.incomes){
                    sum+= income.amount
                }
                return sum
            },

            totalExpense(){
                let sum =0
                for(const expense of this.expenses){
                    sum+= expense.amount
                }
                return sum
            },

            accountInfo(){
                const fullInfo = `Name : ${this.firstName} ${this.lastName}\nIncomes: ${this.totalIncome()}\nExpenses: ${this.totalExpense()}\nAccount Balance: ${this.accountBalance()}`
                return fullInfo
            },

            addIncome(description, amount){
                this.incomes.add({description, amount})
            },

            addExpenses(description , amount){
                this.expenses.add({description, amount})
            },

            accountBalance(){
                const totalIncome = this.totalIncome()
                const totalExpense = this.totalExpense()
                return totalIncome - totalExpense
            }
        }

        personAccount.firstName = "iqra";
        personAccount.lastName = "Batool";
        personAccount.addIncome("Salary", 30000)
        personAccount.addExpenses("bills", 12000)
        personAccount.addExpenses("rent", 5000)
        console.log(personAccount.accountInfo())

        const jsnObj = JSON.stringify(personAccount, undefined, 2)
        localStorage.setItem('personAccount', jsnObj)
        console.log(localStorage)
        



    </script>
</body>
