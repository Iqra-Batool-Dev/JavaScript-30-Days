<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/08758ab702.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1 class="title">WORLD COUNTRIES LIST</h1>
        <h4 class="subtitle">Total Number Of Countries: <span class="total"></span></h4>
        <p></p>

        <div class="buttons">
            <button class="starting">Starting word</button>
            <button class="including">Search with any word</button>
            <button class="sorting"><i class="fa-solid fa-arrow-down-a-z  sorting-icon" ></i></button>
        </div>
        <div class="input-div">
            <input type="text" placeholder="Search country...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

    </div>

    <div class="result-section">

    </div>

    <script src="Data/countries.js"></script>
    <script src="Script/javaScript.js"></script>
    
</body>
</html>
