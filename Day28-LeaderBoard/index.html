<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/08758ab702.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">30 Days Of JavaScript Challenge Leaderboard</h1>
        <div class="input-section">
            <input type="text" id="first-name" placeholder="First Name">
            <input type="text" id="last-name" placeholder="Last Name">
            <input type="text" id="country" placeholder="Country">
            <input type="text" id="player-score" placeholder="Player Score">
            <button id="btn1">Add Player</button>
        </div>
        <p class="error"> </p>

        <div class="output-table">

        </div>

    </div>

    <script src="script/javaScript.js"></script>
</body>
</html>
