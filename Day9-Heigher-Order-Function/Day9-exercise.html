    }

    // Q No.4- Create a function which return an array of objects, which is the letter and the number of times the letter use to start with a name of a country.
    const letters = () =>{
        const alphaChar = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
        let alphaIndexer =0 
        const  finalArray = [];
        while(alphaIndexer !== alphaChar.length){
            const startWith = countries2.filter((country)=>country.startsWith(alphaChar[alphaIndexer]))
            finalArray.push({'letter': alphaChar[alphaIndexer], 'count': startWith.length})
            alphaIndexer++
        }
        return finalArray
    }
    console.log(letters())

    // Q No.4- Make a statistic function to find sum, min, max , range, count, mean, median, mode, var, std, fd///
        const ages = [31, 26, 34, 37, 27, 26, 32, 32, 26, 27, 27, 24, 32, 33, 27, 25, 26, 38, 37, 31, 34, 24, 33, 29, 26]
        const statistic= {
            sum: function(){
                let sum= 0
                ages.forEach((element)=>{
                    sum+= element
                })
                return sum
            },

            count: function(){
                return ages.length
            },

            min: function(){
                let minValue = ages[0]
                ages.forEach((element)=>{
                    if(element<minValue)
                    minValue = element
                })
                return minValue
            },

            max: function(){
                let maxValue = ages[0]
                ages.forEach((element)=>{
                    if(element > maxValue)
                    maxValue = element
                })
                return maxValue
            },

            range: function(){
                return this.max() - this.min()
            },

            mean: function(){
                let average = this.sum() / this.count()
                let roundOff = Math.floor(average) 
                return roundOff
            },

            median: function(){
                ages.sort((a, b)=> a-b)
                let median = Math.floor(this.count() / 2)
                return ages[median]
            }
        }

        console.log(statistic.sum())
        console.log(statistic.count())
        console.log(statistic.range())
        console.log(statistic.min())
        console.log(statistic.max())
        console.log(statistic.mean())
