<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini project 1</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/08758ab702.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="top-section">
        <div class="header" id="header">
            <h1 class="main-heading">
                World Countries Data
            </h1>
            <h2 class="sub-heading">
                Currently , we have <span class="total"></span> Countries
            </h2>
            <span class="counter"></span>
        </div>
        <div class="input-section">
            <div class="input">
                <input type="text" placeholder="Search countries..." class="search">
            </div>
            <div class="buttons">
                <button class="btn1">Name<i class="fa-solid fa-arrow-down" id="name-icon"></i></button>
                <button class="btn2">Capital<i class="fa-solid fa-arrow-down " id="capital-icon"></i></button>
                <button class="btn3">Population <i class="fa-solid fa-arrow-down" id="pop-icon"></i></button>
                <a href="#stats"> <i class="fa fa-bar-chart" aria-hidden="true" id="chart-icon"></i></a>
            </div>
        </div>

    </div>

    <div id="middle-section">


    </div>

    <div id="last-section">
			<div class="graph-buttons">
				<button class="population">POPULATION</button>
				<button class="languages">LANGUAGE</button>
                <a href="#header" class="back-icon"> <i class=" fa-solid fa-arrow-up"></i></a>
			</div>
			<p class="graph-title"></p>
			<div class="graph-wrapper">
				<div  class = "graph-table" id="stats"></div>
            </div>
    </div>      








    <script src="Data/countries.js"></script>
    <script src="JavaScript/script.js"></script>
</body>
</html>
